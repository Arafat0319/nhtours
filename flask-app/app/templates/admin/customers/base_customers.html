{% extends "admin/base_wetravel.html" %}

    <div class="space-y-1">
        <a href="{{ url_for('admin.customers') }}"
            class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'customers' in request.endpoint %}bg-gray-100 text-wetravel-cyan{% else %}text-gray-600 hover:text-wetravel-cyan hover:bg-gray-50{% endif %}">
            Customers
        </a>
        <a href="{{ url_for('admin.leads') }}"
            class="group flex items-center px-3 py-2 text-sm font-medium rounded-md {% if 'leads' in request.endpoint %}bg-gray-100 text-wetravel-cyan{% else %}text-gray-600 hover:text-wetravel-cyan hover:bg-gray-50{% endif %}">
